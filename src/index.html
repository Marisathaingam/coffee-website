  <title>Marisa Coffee Website</title>
  <link rel="stylesheet" href="style.css"/>

<body>

  <header>
     <nav class="navbar section-content" >
      <a href="#" class="nav-logo">
        <h2 class="logo-text"> Marisa Coffee </h2>
     </a>
     <ul class="nav-menu">

       <li class="nav-item">

             <a href="#" class="button order-now"> Order Now </a>
